<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Simply eBay</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1f2937;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #ff6b35;
            margin-bottom: 1rem;
        }
        p {
            color: #9ca3af;
            line-height: 1.6;
            max-width: 400px;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e55a2b;
        }
    </style>
</head>
<body>
    <div class="icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>Simply eBay needs an internet connection to scan and identify items. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
    
    <script>
        // Automatically retry when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
